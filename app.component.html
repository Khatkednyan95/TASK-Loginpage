<div style="font-family: Arial, Helvetica, sans-serif;position: absolute;box-sizing: border-box;align-content: center;left: 450px;">
    <h2 style="color:rgb(12, 6, 6);">Angular Form with Validation</h2>
    <form style="padding:0;" #simpleform="ngForm" (ngSubmit)="getuser(simpleform.value)">
      <input class="name" #name="ngModel" type="text" ngModel required name="Username" placeholder="Enter name"><br><br>
      <input #email="ngModel" type="email" required ngModel name="Email" placeholder="Enter Email"><br><br>
      <input #Password="ngModel" type="password" required ngModel name="Password" placeholder="Enter Password"><br><br>
      <br>
      <button style="color:#e4e0e0;background-color: rgb(5, 108, 156);border:black;border-radius: 8px;padding:10px;">Submit Form</button>   
    </form>
</div>
